<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:form>
    <h:dataTable id="table1" value="#{userData.students}" var="item" border="1" cellpadding="0" cellspacing="0">
        <f:facet name="header">
            <h:outputText value="Students names"/>
        </f:facet>
        <h:column>
            <f:facet name="header">
                Student First Name
            </f:facet>
            <h:inputText value="#{item.firstName}"  rendered="#{item.editable}"/>
            <h:outputText value="#{item.firstName}" rendered="#{not item.editable}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                Student Last Name
            </f:facet>
            <h:inputText value="#{item.lastName}"  rendered="#{item.editable}"/>
            <h:outputText value="#{item.lastName}" rendered="#{not item.editable}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                Country Name
            </f:facet>
            <h:inputText value="#{item.country}"  rendered="#{item.editable}"/>
            <h:outputText value="#{item.country}" rendered="#{not item.editable}"/>
        </h:column>
        <h:column>
            <f:facet name="header">Delete</f:facet>
            <h:commandButton value="Delete" action="#{userData.deleteStudent(item)}"/>

        </h:column>
        <h:column>
            <f:facet name="header">Edit</f:facet>
            <h:commandButton value="Edit " action="#{userData.editStudent(item)}" rendered="#{not item.editable}"/>
        </h:column>
    </h:dataTable>
    <br/>
    <h:commandButton value="Save Student" action="#{userData.saveStudents}"/>

</h:form>
</html>
